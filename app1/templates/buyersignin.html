{% extends 'base.html' %}
{% load static %}
{% block content %}

  <div class="col-md-4 col-lg-5 col-xl-7 mt-5 card m-auto mb-5 p-3" style="border: 0;">
    <form  method="post" style="border: 0;"> 
      {% csrf_token %}
      <div
        class="align-items-center justify-content-center justify-content-lg-start text-center" style="border: 0;">
        <h3 class="bg-success"
          style="
            font-family: cursive;
            color: white;
            border-radius: 30px;
            padding: 50px;
            font-size: 40px;
          ">
          <b>Buyer SignIn</b>
        </h3>
      </div>
      <!-- Email input -->
      <div class="form-outline mt-5">
        <label class="form-label" for="form3Example3">E-mail Address</label>
        <input
          type="email"
          name="email"
          id="#"
          class="form-control form-control-lg"
          placeholder="Enter Your E-mail" style="border-radius: 15px;"/>
      </div>
      <!-- Password input -->
      <div class="form-outline mt-3">
        <label class="form-label" for="form3Example4" >Password</label>
        <input
          type="password"
          name="password"
          id="form3Example4"
          class="form-control form-control-lg"
          placeholder="Enter Your Password" style="border-radius: 15px;"/>
      </div>

      <div class="text-center text-lg-start mt-2 pt-2 mb-5 mt-3">
        <button type="submit" class="btn btn-success btn-lg" style="border: 0;">Sign In</button>
        
        {% comment %} <p class=" fw-bold mt-2 pt-1 mb-0">
            <a href="buyersignup.html" class="link-danger text-dark">Forgot Password?</a>
          </p> {% endcomment %}
        <p class="small fw-bold mt-2 pt-1 mb-0">
          Don't have an account?<br />
          <a href={% url 'buyersignup' %} class="link-danger text-dark">Sign Up</a>
        </p>
      </div>
    </form>
    {% if messagekey %}
  <script>alert("{{ messagekey }}")</script>
  {% endif %}
  </div>
{% endblock %}
